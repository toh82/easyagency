<table>
    <thead>
        <tr>
            <td>Name</td>
            <td>Address</td>
            <td>Mail</td>
        </tr>        
    </thead>
    <tbody>        
        <% _.each( contacts, function( contact ){ %>
        <tr>
            <td><%= contact.name %></td>
            <td><%= contact.address %></td>
            <td><%= contact.mail %></td>
        </tr>            
        <% });  %>
    </tbody>
</table>
