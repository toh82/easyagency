<table>
    <thead>
        <tr>
            <td>Name</td>
            <td>Address</td>
            <td>Mail</td>
        </tr>        
    </thead>
    <tbody>        
        <% _.each( contacts, function( contact ){ %>
        <tr>
            <td><%= contact.get('name') %></td>
            <td><%= contact.get('address') %></td>
            <td><%= contact.get('mail') %></td>
        </tr>            
        <% });  %>
    </tbody>
</table>
